<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <div id="container">
    <main id="main">    
      <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" name="name" placeholder= "Enter your name" required><br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
        <label for="number" id="number-label">Age (optional)</label><br>
        <input type="number" id="number" name="number" placeholder="Age" min="10" max="110"><br>
        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label><br>
        <select id="dropdown" name="dropdown">
          <option value="" disabled selected hidden id="empty-dropdown">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Timer Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select><br>
        <label id=radio-label>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="choice1" name="likelihood" value="definitely">
        <label for="choice1">Definitely</label><br>
        <input type="radio" id="choice2" name="likelihood" value="maybe">
        <label for="choice2">Maybe</label><br>
        <input type="radio" id="choice3" name="likelihood" value="not-sure">
        <label for="choice3">Not sure</label><br>
          <label for="dropdown2" id="dropdown2-label">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="dropdown2" name="dropdown2">
          <option value="" disabled selected hidden>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="project">Project</option>
          <option value="community">Community</option>
          <option value="open-source">Open source</option>
        </select><br>
        <label id="checkbox-label">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" id="pick1" name="pick1" value="Front-end Projects">
<label for="pick1">Front-end Projects</label><br>
        <input type="checkbox" id="pick2" name="pick2" value="Back-end Projects">
<label for="pick2">Back-end Projects</label><br>
        <input type="checkbox" id="pick3" name="pick3" value="Data Visualization">
<label for="pick3">Data Visualization</label><br>
        <input type="checkbox" id="pick4" name="pick4" value="Challenges">
<label for="pick4">Challenges</label><br>
        <input type="checkbox" id="pick5" name="pick5" value="Open Source Community">
<label for="pick5">Open Source Community</label><br>
        <input type="checkbox" id="pick6" name="pick6" value="Gitter help rooms">
<label for="pick6">Gitter help rooms</label><br>
        <input type="checkbox" id="pick7" name="pick7" value="Videos">
<label for="pick7">Videos</label><br>
        <input type="checkbox" id="pick8" name="pick8" value="City Meetups">
<label for="pick8">City Meetups</label><br>
        <input type="checkbox" id="pick9" name="pick9" value="Wiki">
<label for="pick9">Wiki</label><br>
        <input type="checkbox" id="pick10" name="pick10" value="Forum">
<label for="pick10">Forum</label><br>
        <input type="checkbox" id="pick11" name="pick11" value="Additional Courses">
<label for="pick11">Additional Courses</label><br>
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea><br>
        <input type="submit" id="submit">
      </form>
    </main>
  </div>
</body>
</html>
